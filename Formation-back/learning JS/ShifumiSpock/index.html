<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Pierre, Papier, Ciseaux, Lézard, Spock</title>
</head>
<body>
    <div class="game-container">
        <h1>Pierre, Papier, Lézard, Spock</h1>
        <div class="options">
            <button class="option" id="rock">Pierre</button>
            <button class="option" id="paper">Papier</button>
            <button class="option" id="scissors">Ciseaux</button>
            <button class="option" id="lizard">Lézard</button>
            <button class="option" id="spock">Spock</button>
        </div>
        <div class="result" id="result">
            Choisissez une option.
        </div>
    </div>
    
</body>
</html>
