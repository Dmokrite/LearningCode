<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <link rel="stylesheet" href="/assets/sass/main.scss">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Ma Liste de Courses</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1 id="list-title"></h1>
    <table>
        <thead>
            <tr>
                <th>Category</th>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody id="products">
        </tbody>
    </table>
    <div id="total">
        <p>Total : <span id="total-amount"></span> €</p>
    </div>
    <div>
        <button id="show-product-button">Ajouter un produit</button>
    </div>
    <div>
        <button id="show-category-button">Ajouter une Catégorie</button>
    </div>
    <div id="category-div" style="display: none;">
        <h2>Ajouter une Catégorie</h2>
        <input type="text" id="category-input" placeholder="Nouvelle Catégorie">
        <button id="add-category-button">Ajouter</button>
    </div>
    <div id="product-div" style="display: none;">
        <h2>Ajouter un Produit</h2>
        <input type="text" id="product-name-input" placeholder="Nom du Produit">
        <input type="number" id="product-price-input" placeholder="Prix" min="0">
        <input type="number" id="product-quantity-input" placeholder="Quantité" min="0">
        <h2>Sélectionner une Catégorie</h2>
        <select id="category-select">
        </select>
        <button id="add-product-button">Ajouter le Produit</button>
    </div>
</body>
</html>
